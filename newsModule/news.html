<!--お知らせ-->
<div class="guide-section">
    <!-- お知らせ -->
    <section class="news-section">
        <h2 class="section-title section-title-news">お知らせ</h2>
        
        <div class="news-list">
            <{section name=i loop=$latest_news.list max=5}>
                <article class="news-item">
                    <time class="news-date">
                        <{$latest_news.list[i].date.year}>/<{$latest_news.list[i].date.month}>/<{$latest_news.list[i].date.day}>
                    </time>
                    <h3 class="news-title">
                        <a href="<{$latest_news.list[i].url}>"><{$latest_news.list[i].title}></a>
                    </h3>
                </article>
            <{/section}>
            <div class="news-more">
                <a href="<{$url.news}>" class="more-link">一覧を見る</a>
            </div>
        </div>
    </section>

</div>

<style>
    /* 共通のセクションスタイル */
.guide-section {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
    box-sizing: border-box;
}

/* ニュースリスト */
.news-list {
    max-width: 800px;
    margin: 0 auto;
    flex-direction: column; /* 縦並びに */

    padding: 0 15px;
}

.news-item {
    display: flex;
    flex-direction: column;
    padding: 8px 0;
    border-bottom: 1px solid #d4d4d4;
}

.news-item a:hover{
    text-decoration: underline;
}

.news-date {
    font-size: 14px;
    color: #666;
    margin-bottom: 3px;
}

.news-title {
    font-size: 14px;
    font-weight: normal;
    margin: 0;
}

.news-title a {
    color: #333;
    text-decoration: none;
}

.news-more {
    text-align: right;
    margin-top: 20px;
}

.more-link {
    color: #666;
    text-decoration: none;
    font-size: 14px;
}

</style>
